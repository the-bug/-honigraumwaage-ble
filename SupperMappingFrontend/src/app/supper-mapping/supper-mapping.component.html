<h1>Volknummer zu Honigraum</h1>

<form [formGroup]="form" (ngSubmit)="onSubmit()" #f="ngForm">
  <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">Senden</button>
  
  <mat-form-field>
    <input type="number" matInput placeholder="Kastennummer" formControlName="hiveMark">
  </mat-form-field>

  
  <div formArrayName="supperMarks">

    <div *ngFor="let s of supperMarks.controls; let i=index">
      <mat-form-field>
        <input type="number" matInput placeholder="Honigraumnummer" [formControlName]="i">
      </mat-form-field>
    </div>
    <button mat-raised-button type="button" color="primary" (click)="addSupperMark()">Honigraum hinzuf√ºgen</button>
  </div>

</form>
